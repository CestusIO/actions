name: golang-ci-vuln-check
on:
  # pull_request:
  #   branches: [main]
  workflow_call:
    inputs:
      go-version:
        description: the go version
        required: false
        type: string
        default: "~1.24.0"
      actions-ref:
        description: the ref actions will be checkout at
        type: string
        required: false
        default: "main"
    secrets:
      token:
        required: true
        description: secret used to check out repository. If actions in this workflow should trigger other actions provice as PAT otherwise the github_token will suffice

jobs:
  build-go:
    name: ğŸ”Œ Vuln
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸checkout repository"
        uses: actions/checkout@v4
      - name: "â˜ï¸ checkout action repository"
        uses: actions/checkout@v4
        with:
          repository: CestusIO/actions
          ref: ${{inputs.actions-ref}}
          path: .github/actions
          token: ${{secrets.token}}
      - name: ğŸ”‘ Granting private modules access
        run: |
          git config --global url."https://${{ secrets.token }}:x-oauth-basic@github.com/CestusIO".insteadOf "https://github.com/CestusIO"
      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          token: ${{secrets.token}}
      - name: "ğŸ”§ setup go"
        uses: ./.github/actions/setup-go
        id: setup_go
        with:
          go-version: ${{inputs.go-version}}
      - name: "ğŸ”Œ vuln"
        run: |
          make vuln
