name: golang-tag
on:
  # push:
  #   tags:
  #     - "v*"
  workflow_call:
    inputs:
      go-version:
        description: the go version
        required: false
        type: string
        default: "~1.23.0"
      actions-ref:
        description: the ref actions will be checkout at
        type: string
        required: false
        default: "main"
    secrets:
      token:
        required: true
        description: secret used to check out repository. If actions in this workflow should trigger other actions provice as PAT otherwise the github_token will suffice

jobs:
  release:
    name: "🚀 release package"
    runs-on: ubuntu-latest
    steps:
      - name: "☁️checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "☁️ checkout action repository"
        uses: actions/checkout@v4
        with:
          repository: CestusIO/actions
          ref: ${{inputs.actions-ref}}
          path: .github/actions
          token: ${{secrets.token}}
      - name: 🔑 Granting private modules access
        run: |
          git config --global url."https://${{ secrets.token }}:x-oauth-basic@github.com/CestusIO".insteadOf "https://github.com/CestusIO"
      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          token: ${{secrets.token}}
      - name: "🔧 setup go"
        uses: ./.github/actions/setup-go
        id: setup_go
        with:
          go-version: ${{inputs.go-version}}
      - name: Install Protoc
        uses: arduino/setup-protoc@v3.0.0
        with:
          version: "25.2"
          repo-token: ${{secrets.token}}
      - name: "🔌 generate"
        run: |
          make install_tools
          make generate
          git diff --exit-code -- .
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          BUILD_VERSION: ${{ steps.setup_go.outputs.svermaker-go-build-version }}
